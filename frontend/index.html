<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ef0d7e;
        }

        .container {
            max-width: 650px;
            margin-top: 200px;
        }

        .form-container {
            background-color: #f9adca;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            background-color: #f9adca;
            border-color: #0c0e10;
        }

        .btn-login:hover {
            background-color: #171a1a;
            border-color: #151618;
        }
    </style>
</head>

<body style="background-color: #f17193;">
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h3 class="text-center mb-4">Login</h3>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary btn-login btn-block" onclick="login()">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="http://127.0.0.1:5500/frontend/register.html" class="btn btn-outline-primary">Register</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Axios CDN for making API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const login = async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await axios.post('http://127.0.0.1:5000/login', {
                    username,
                    password
                });
    
                console.log(response.data);
    
                // Assuming you want to store the access token in sessionStorage
                sessionStorage.setItem('access_token', response.data.access_token);
    
                // Redirect to the main page after successful login
                window.location.href = 'main.html';
            } catch (error) {
                console.error(error.response.data);
                alert('Login failed. Please check your credentials and try again.');
            }
        };
    </script>
</body>

</html>
